add_to_weaviate:
  name: Add data to Weaviate
  description: Add or update object data in the Weaviate database connected to a Local AI Agent.
  target:
    entity:
      integration: local_openai
      domain: conversation
  fields:
    query:
      name: Query
      description: >
        The text content that will be matched against the users input term.
        Will be provided to the LLM as contextual information.
      required: true
      example: "Where is the cat (casey) food kept stored?"
      selector:
        text:
    content:
      name: Content
      description: >
        Context that will be provided to the LLM if query is matched.
        This content will not be matched against the users input term.
      required: true
      example: "The cat food is kept in the pantry - second shelf from the bottom"
      selector:
        text:
          multiline: true
    identifier:
      name: Identifier
      description: >
        A unique identifier for this record. Can be used to update the record later on.
      required: false
      example: "Cat food location"
      selector:
        text: